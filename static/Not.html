<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notfound">
        <p>404 NotFound</p>
    </div>
    <div class="message">
        <p>お探しのページは見つかりませんでした。</p>
    </div>
    <div class="bottom">
        <p><a href="https://pscsrv.co.jp/" target="_blank">実習先:ピープルソフトウェア株式会社</a></p>
    </div>
    
    <div id="modal" class="modal">
        <section>
            <h1>モグラたたき</h1>
            <p><span><img src="mogura_hakase.png"></span>+10 Point</p>
            <p><span><img src="mogura.png"></span>+2 Point</p>
            <p><span><img src="mogura_sunglasses.png"></span>-1 Point</p>

    </div>
    
    <div id="main" class="hidden2">
        <header>
            <h2>START</h2>
            <h2 class="score">SCORE: 0</h2>
        </header>
        <main>
            <table></table>
        </main>

    <script src="game.js"></script>
